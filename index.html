<!DOCTYPE html>
<html lang="en">
<head>
  
  <!-- meta -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- title + link -->
  <title>3 Column</title>
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&display=swap">
</head>

<body>
  
  <!-- main -->
  <main class="clearfix debug">

    <!-- main - sedans section -->
    <section id="sedans" class="left">
      <img src="img/icon-sedans.svg" alt="Sedans Icon">
      <h2>Sedans</h2>
      <p>Choose a sedan for its affordability and exellent fuel economy. Ideal for cruising in the city or on your next road trip</p>
      <button>Learn More</button>
    </section>

    <!-- main - suvs sections -->
    <section id="suvs" class="left">

    </section>

    <!-- main - luxury section -->
    <section id="luxury" class="left">

    </section>
  </main>
</body>
</html>
